<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script src="js/js.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section id="grid-container">
        <div class="grid-item">
            <label name="name">Name:</label>
        </div>
        <div class="grid-item">
            <input type="text" id="name">
        </div>
        <div class="grid-item">
            <label name="email">Email Address:</label>
        </div>
        <div class="grid-item">
            <input type="email" id="email">
        </div>
        <div class="grid-item">
            <label name="phone">Phone Number:</label>
        </div>
        <div class="grid-item">
            <input type="tel">
        </div>
        <div class="grid-item">
            <label name="pass1">Password:</label>
        </div>
        <div class="grid-item">
            <input type="password" id="pass1">
        </div>
        <div class="grid-item">
            <label name="pass2">Retype Password:</label>
        </div>
        <div class="grid-item">
            <input type="password" id="pass2">
        </div>
        <div class="grid-item">
            <label name="terms">Agree to Terms:</label>
        </div>
        <div class="grid-item">
            <input type="checkbox" id="terms">
        </div>
        <div class="grid-item">
            <input type="submit" value="Submit">
        </div>
    </section>
</body>

</html>
